<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Componente trabalhos</title>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <p>Recentes</p>
            <h1>Trabalhos</h1>
        </header>
        <main>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="Na imagem contém uma ponte cruzando algo, e logo a frente, uma floresta." />
                <h2><span>Arquitetura</span>Ponte</h2>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1657214059493-986710bc4788?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    alt="Na imagem contém duas pessoas, um homem e uma mulher, ambos estão em um carro adaptado para ser uma casa." />
                <h2><span>Casa móvel</span>Lazer</h2>
            </div>
            <div class="card">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80"
                    alt="Na imagem contém uma praia com água limpa." />
                <h2><span>Vista bonita</span>Natureza</h2>
            </div>
           
            <div class="card">
                <img src="https://images.unsplash.com/photo-1511497584788-876760111969?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80"
                    alt="Na imagem contém uma vista do por-do-sol em cima de uma colina / montanha." />
                <h2><span>Por-do-sol</span>Montanhas hábitavel</h2>
            </div>
        </main>
    </div>
</body>

</html>
